name: Cross-Platform Build with Bun

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: xes_coding_helper-linux
            output_file: xes_coding_helper
          - os: windows-latest
            artifact_name: xes_coding_helper-windows
            output_file: xes_coding_helper.exe
          - os: macos-latest
            artifact_name: xes_coding_helper-macos
            output_file: xes_coding_helper

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun run build

      - name: Verify build output
        shell: bash
        run: |
          if [ ! -f "${{ matrix.output_file }}" ]; then
            echo "Error: Expected output file ${{ matrix.output_file }} not found!"
            ls -la
            exit 1
          fi
          echo "Build output verified: ${{ matrix.output_file }}"

      - name: Rename artifact
        shell: bash
        run: |
          mv ${{ matrix.output_file }} ${{ matrix.artifact_name }}
          if [ "${{ matrix.os }}" != "windows-latest" ]; then
            chmod +x ${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/xes_coding_helper-linux/xes_coding_helper-linux
            ./artifacts/xes_coding_helper-windows/xes_coding_helper-windows
            ./artifacts/xes_coding_helper-macos/xes_coding_helper-macos
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
