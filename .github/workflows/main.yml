name: Cross-Platform Build with Bun

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: xes_coding_helper-linux
            output_file: xes_coding_helper
          - os: windows-latest
            artifact_name: xes_coding_helper-windows
            output_file: xes_coding_helper.exe
          - os: macos-latest
            artifact_name: xes_coding_helper-macos
            output_file: xes_coding_helper

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # 执行编译构建（生成单文件可执行文件）
      - name: Build executable
        run: bun run build

      # 验证构建产物存在
      - name: Verify build output
        shell: bash
        run: |
          if [ ! -f "${{ matrix.output_file }}" ]; then
            echo "Error: Expected output file ${{ matrix.output_file }} not found!"
            ls -la
            exit 1
          fi
          echo "Build output verified: ${{ matrix.output_file }}"

      # 重命名为平台特定名称（避免覆盖）
      - name: Rename artifact
        shell: bash
        run: |
          mv ${{ matrix.output_file }} ${{ matrix.artifact_name }}
          # 在 Unix 系统上添加执行权限
          if [ "${{ matrix.os }}" != "windows-latest" ]; then
            chmod +x ${{ matrix.artifact_name }}
          fi

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  # 创建 Release（仅在打标签时触发）
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/xes_coding_helper-linux/xes_coding_helper-linux
            ./artifacts/xes_coding_helper-windows/xes_coding_helper-windows
            ./artifacts/xes_coding_helper-macos/xes_coding_helper-macos
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
